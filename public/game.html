<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="assets/jquery_min.js"></script>
        <script src="game.js"></script>
    </head>
    <body>
        <video autoplay muted loop id="bgVideo">
            <source src="bg.mp4" type="video/mp4">
        </video>
        <div class="content">
            <div id="START_state">
                <img id="phaseLogo" src="phase4logo.svg" alt="logo">
                <div class="start-title">Phase IV Filmquiz</div>
                <div class="start-text">Zum Starten <i class="demo-icon icon-user-pair circle-border"></i> drücken.</div>
                <!--button class="start-button">new Game</button-->
            </div>
            <div id="INTRO_state">
                <div class="intro-title">6 Richtige zum Gewinnen!</div>
                <div class="intro-text">Die erste Antwort wird gezählt.<br>
                    Antwortest du falsch, bekommt dein Gegner den Punkt.</div>
                <div class="intro-text">Und los!</div>
            </div>
            <div id="TITLE_state">
                <div class="countdown-cross-vertical"></div>
                <div class="countdown-container">
                    <div class="countdown-cross-horizontal"></div>
                    
                    <div class="countdown-line"></div>
                    <div id="countdown"></div>
                </div>
                <div class="movie-title"><span id="movie"></span></div>
            </div>
            <div id="IMAGES_state">
                <!--div class="movie-title-small"><span id="movie2"></span></div-->
                <div class="images">
                    <div class="image" id="image1"></div>
                    <div class="image" id="image2"></div>
                    <div class="image" id="image3"></div>
                </div>
            </div>
            <div id="SCORE_state">
                <div class="score"><span id="score"></span></div>
            </div>
            <div id="WINNER_state">
                <div class="winner-top"> 
                    And the winner is </span>
                </div>
                <div class="demo-icon icon-award winner-logo"></div>
                <div class="winner-bottom"><span id="winner"></span></div>
                
                <!--button class="start-button">new Game</button-->
            </div>

            <!--div class="points">
                <div class="points_player"> player1: <span id="player1_points"></span></div>
                <div class="points_player"> player2: <span id="player2_points"></span></div>
            </div-->
        </div>
    </body>
</html>
