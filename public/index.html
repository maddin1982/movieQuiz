<html>
<head>
    <style>
        body {
            font-family: Roboto, sans-serif;
            font-size: 16px;
        }

        label {
            padding-top: 10px;
        }

        form {
            padding: 10px;
        }

        input {
            padding:5px;
            min-width: 200px;
        }

        button {
            margin-top: 10px;
            color: white;
            padding: 10px;
            background: green;
        }
        .form__block{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form ref='uploadForm'
      id='uploadForm'
      action='http://localhost:3000/upload'
      method='post'
      encType="multipart/form-data">

    <div class="form__block">
        <label for="file1_name">Film A: </label>
        <input id="file1_name" type="text" name="file1_name"/>
        <input type="file" name="file1"/>
    </div>

    <div class="form__block">
        <label for="file2_name">Film B: </label>
        <input id="file2_name" type="text" name="file2_name"/>
        <input type="file" name="file2"/>
    </div>

    <div class="form__block">
        <label for="file3_name">Film C: </label>
        <input id="file3_name" type="text" name="file3_name"/>
        <input type="file" name="file3"/>
    </div>

    <button type='submit'>Upload</button>
</form>
</body>
</html>
